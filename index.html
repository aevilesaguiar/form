<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
</head>
<body><header>
<div class="flex-container">
    <div class="info-logo">
    <img src="image/logo.png" alt="">
    </div>
    <h1 class="form-dados">Cadastre-se já, <span class="texto-info">é Simples e Rápido</span></h1>
</div>
</header>
<main>
<div class="flex-container">
 <div>
    <form action="/registro" method="post" class="form-dados">
        <p class="form-info">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" class="color-input">
    </p>
    <p class="form-info">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">
    </p>
    <p class="form-info">
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade">
    </p>
    <p class="form-info">
        <label>Sexo:</label>
        <select name="color" id="">
            <option value="feminino">F</option>
            <option value="masculino">M</option>

        </select>
    </p>
    <p class="form-info">
    <label for="comentario">Deixe seu comentário:</label>
        <br>
        <textarea name="comentario" id="comentario" cols="30" rows="10">Conteúdo</textarea>
    </p>
    <div class="flex-container">
    <p class="form-info">
        <button type="reset">Resetar</button>
    </p> 

    <p class="form-info">
        <button type="submit">Enviar</button>
    </p> 
</div>
    </form>
</div>
<div >
    <img src="image/img-man 1 (1).png" alt="">
</div>
</main>
</div>
</body>
</html>
