<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
</head>
<body><header>
<div class="flex-container">

    <div class="info-logo">
    <img src="image/logo.png" alt="">
    </div>
    <h1 class="form-dados">Cadastre-se já, <span class="texto-info">é Simples e Rápido</span></h1>
</div>
</header>
<main>
    <section>
<div class="flex-container">
 <div>
    <form action="/registro" method="post" class="form-dados">
        <p class="form-info">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" class="color-input dado" placeholder="nome">
    </p>
    <p class="form-info">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" class="color-input dado" placeholder="email@email.com.br">
    </p>
    <p class="form-info">
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" class="color-input dado" placeholder="idade">
    </p>
    <p class="form-info">
        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo" value="feminino" class="select-dado">
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
        </select>
</p>

    <p class="form-info">
    <label for="comentario">Deixe seu comentário:</label>
        <br>
        <textarea name="comentario" id="comentario" cols="30" rows="10">Digite aqui os seus dados</textarea>
    </p>
    <div class="flex-container">
    <p class="form-info">
        <button type="reset">Limpar Campos</button>
    </p> 

    <p class="form-info">
        <button type="submit">Enviar</button>
    </p> 
</div>
    </form>
</div>
<div class="dado-image" >
    <img src="image/img-man 1 (1).png" alt="">
</div>
</section>
</main>
</div>
</body>
</html>
