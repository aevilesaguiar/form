<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
</head>
<body><header>
<div class="flex-container">
    <div class="info-logo">
    <img src="image/logo.png" alt="">
    </div>
    <h1 class="form-dados">Faça o seu  <span class="texto-info">Login</span></h1>
</div>
</header>
<main>
<div class="flex-container">
 <div>
    <form action="/registro" method="post" class="form-dados">
        <p class="form-info">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" class="color-input" placeholder="Nome">
    </p>
    <p class="form-info">
        <label for="pwd">Senha:</label>
        <input type="password" name="pwd" id="pwd" placeholder="senha 6 digitos" > 
    </p>
    
</div>
    </form>
</div>
<div >
    <img src="image/img-man 1 (1).png" alt="">
</div>
</main>
</div>
</body>
</html>
